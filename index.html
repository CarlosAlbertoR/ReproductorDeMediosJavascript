<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor De Medios</title>
    <link rel="stylesheet" href="./player.css">
</head>
<body>
    <section id="player">
        <video id="media" width="720px" height="400px">
            <source src="./video/sin-documentos-acordes-para-guitarra-clase.mp4">
        </video>
        <nav>
            <div id="buttons">
                <input type="button" id="play" value=">">
                <input type="button" id="mute" value="Silence">
            </div>
            <div id="navbar">
                <div id="progres"></div>
            </div>
            <div id="controlls">
                <input type="range" id="volumen" min="0" max="100" step="10" value="60">
            </div>
            <div class="restore"></div>
        </nav>
    </section>
    <script src="./player.js"></script>
</body>
</html>
